										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">

											</div>
											<div class="col-6 col-12-xsmall">
												<input type="email" name="demo-email" id="demo-email" value="" placeholder="請填入你的Gmail" />
											</div>
											<div class="col-6 col-12-xsmall">
												<select name="contacttype" id="contacttype">
													<option value="" disabled selected hidden>*請選擇檢舉內容</option>
													<optgroup label="--問題內容--">
													<option value="檢舉店家職缺">檢舉店家職缺</option>

												</select>
											</div>

											<div class="col-6 col-12-xsmall">
												<input type="text" name="contactdate" id="contactdate" value="" placeholder="聯絡日期" readonly />

											<div class="col-6 col-12-small">

											</div>

											<div class="col-6 col-12-small">
												<input type="checkbox" id="demo-human" name="demo-human" checked>

											</div>

											<div class="col-12">

											</div>

													<li><input type="submit" value="確認送出" class="primary" /></li>

								<script>
									$('#contact').submit(function (evt) {
										check(evt);
									});
								
									function check(evt) {
										evt.preventDefault();
										var copy = document.getElementById("demo-copy");
										var human = document.getElementById("demo-human");
										if (human.checked) {
											sendContext();
											if (copy.checked) {
												sendCopy();
											}
										} else {
											$('#check').html('<h4 style="color: red">!!</h4>');
										}
									}
								
									// 獲取當前日期
									var today = new Date();
									var year = today.getFullYear();
									var month = String(today.getMonth() + 1).padStart(2, '0');
									var day = String(today.getDate()).padStart(2, '0');
									var formattedDate = year + '-' + month + '-' + day;
								
									// 將當前日期設定為日期欄位的值
									document.getElementById('contactdate').value = formattedDate;
								
									// 處理自訂的重設按鈕點擊事件
									$('#reset-button').click(function () {
										// 將儲存的日期重新設定為日期欄位的值
										document.getElementById('contactdate').value = formattedDate;
								
										// 避免清空其他欄位
										$('#demo-name').val(''); // 清空怎麼稱呼您欄位
										$('#demo-email').val(''); // 清空請填入你的Gmail欄位
										$('#contacttype').prop('selectedIndex', 0); // 還原選擇檢舉內容欄位
										$('#demo-copy').prop('checked', false); // 取消傳送一封副本給我選項
										$('#demo-human').prop('checked', true); // 還原我不是機器人選項
										$('#message').val(''); // 清空輸入內容欄位
										$('#check').empty(); // 清空錯誤訊息
									});
								</script>
