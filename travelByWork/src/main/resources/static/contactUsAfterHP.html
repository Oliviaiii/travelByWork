						<section class="wrapper style5">

								<section>
									<h4>來自</h4>
									<form method="post" action="#" id="contact">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="demo-name" id="demo-name" value="" placeholder="怎麼稱呼您" />
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="email" name="demo-email" id="demo-email" value="" placeholder="請填入你的Gmail" />
											</div>
											<div class="col-6 col-12-xsmall">
												<select name="contacttype" id="contacttype">
													<option value="" disabled selected hidden>*請選擇檢舉內容</option>
													<optgroup label="--問題內容--">
													<option value="檢舉店家職缺">檢舉店家職缺</option>
													<option value="檢舉心得分享">檢舉心得分享</option>
													<option value="意見分享">意見分享</option>
													<option value="給予我們鼓勵">給予我們鼓勵</option>
													<option value="其他">其他</option>
													
												</select>
											</div>

											<div class="col-6 col-12-xsmall">
												<input type="text" name="contactdate" id="contactdate" value="" placeholder="聯絡日期" readonly />
											</div>
											
											<div class="col-6 col-12-small">
												<input type="checkbox" id="demo-copy" name="demo-copy">
												<label for="demo-copy">傳送一封副本給我</label>
											</div>

											<div class="col-6 col-12-small">
												<input type="checkbox" id="demo-human" name="demo-human" checked>
												<label for="demo-human">我不是機器人</label>
											</div>
											<div id="check"></div>
											<div class="col-12">
												<textarea name="message" id="message" placeholder="輸入內容" rows="6"></textarea>
											</div>
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="確認送出" class="primary" /></li>
													<li><input type="reset" value="重設" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>

								<script>
									$('#contact').submit(check);
									function check(evt){
										evt.preventDefault();
										var copy=document.getElementById("demo-copy");
										var human=document.getElementById("demo-human");
										if(human.checked){
											sendContext();
											if(copy.checked){
												sendCopy();
											}
										}else{
											$('#check').html('<h4 style="color: red">!!</h4>')
										}

									}

									// 獲取當前日期
									var today = new Date();
									var year = today.getFullYear();
									var month = String(today.getMonth() + 1).padStart(2, '0');
									var day = String(today.getDate()).padStart(2, '0');
									var formattedDate = year + '-' + month + '-' + day;
								
									// 將當前日期設定為日期欄位的值
									document.getElementById('contactdate').value = formattedDate;
								</script>
