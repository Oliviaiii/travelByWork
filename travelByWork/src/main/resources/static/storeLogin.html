   <script>
		$('#loginForm').submit(login);
		$("#refresh").click(refreshImage);
		function  login(evt){
			evt.preventDefault();
			var obj=new Object();
			obj.account=$('#account').val();
			obj.password=$('#password').val()
			$.ajax({
				url:"/gethelpermember",
				type:'post',
				datatype:'json',
				contentType:'application/json',
				data:JSON.stringify(obj),
				success:verifyStore,
				error:function (){$('#warn').html("<h3 style='color: red'>登入失敗,請檢查帳號和密碼是否正確</h3>");
					setTimeout(function(){$('#warn').html("")},1500)}
			})
		}
		function refreshImage() {
			var refresh = $("#verifyImage");
			refresh.attr('src', 'loginconfirm?d' + new Date() * 1);
		}

	</script>
